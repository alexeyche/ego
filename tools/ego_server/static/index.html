<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>EgoServer</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

</head>
<body>

    <div id="wrapper">
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">EgoServer</a>
            </div>
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav side-nav">
                    <li>
                        <a href="javascript:;" data-toggle="collapse" data-target="#problem-list">
                            <i class="fa fa-fw fa-dashboard"></i> Problems
                            <i class="fa fa-fw fa-caret-down"></i></a>
                        <ul id="problem-list" class="collapse in">

                        </ul>
                    </li>
                </ul>
            </div>
        </nav>

        <div id="page-wrapper">
            <div id="main-ego-page" class="container-fluid">

                <!-- Page Heading -->
                <div class="row-fluid">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Welcome to Ego
                        </h1>

                    </div>
                </div>
                <div class="row-fluid">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                            Choose the problem from the left or <a href="#create-problem-page" onclick="togglePage('create-problem-page');">create</a> new one
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <div id="page-wrapper" class="hidden">
            <div id="create-problem-page" class="container-fluid">

                <div class="row-fluid">
                    <div class="col-lg-6">
                        <form data-toggle="validator" role="form" id="submit-problem-form">
                            <div class="form-group col-sm-3">
                                <label>Name of problem</label>
                                <input class="form-control" id="problem-name" placeholder="Enter name" required>
                            </div>
                            <label>Dimension of problem</label>
                            <div class="form-group col-sm-3">
                                <input type="text" pattern="^[0-9]+$" maxlength="3" class="form-control" id="problem-size" placeholder="1" required>
                            </div>
                            <div class="form-group">
                                <button type="submit" id="submit-problem-btn" class="btn btn-primary" onclick="submitProblem();">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>




    </div>


    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Morris Charts JavaScript -->
    <script src="js/plugins/morris/raphael.min.js"></script>
    <script src="js/plugins/morris/morris.min.js"></script>
    <script src="js/plugins/validator.min.js"></script>

    <!-- Backend -->
    <script src="js/backend/ego.js"></script>
    <script src="js/toggler.js"></script>

    <script type="text/javascript">
        var h = document.location.hash;
        var hspl = h.split("#");
        if (hspl.length>1) {
            togglePage(hspl[1]);
        }
    </script>

    <link rel="apple-touch-icon" sizes="57x57" href="/icons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/icons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/icons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/icons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/icons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/icons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/icons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/icons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="manifest" href="/icons/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/icons/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

</body>
</html>
