<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>EgoServer</title>

    <!-- Bootstrap Core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/sb-admin.css" rel="stylesheet">
    <link href="/css/plugins/morris.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

</head>
<body>

    <div id="wrapper">
        <!-- #include virtual = "nav.html" -->

        <div id="page-wrapper">
            <div id="main-ego-page" class="container-fluid">

                <!-- Page Heading -->
                <div class="row-fluid">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Welcome to Ego
                        </h1>

                    </div>
                </div>
                <div class="row-fluid">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                            Choose the problem from the left or <a href="#create-problem-page" onclick="togglePage('create-problem-page');">create</a> new one
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <div id="page-wrapper" class="hidden">
            <div id="create-problem-page" class="container-fluid">
                <div class="row">
                    <div class="col-md-8">
                        <form data-toggle="validator" role="form" id="submit-problem-form">
                            <div class="row">
                                <div class="form-group col-md-4">
                                    <label>Name of problem</label>
                                    <input class="form-control" id="problem-name" placeholder="Enter the name of the problem">
                                </div>
                            </div>
                            <label>Problem variables</label>
                            <div class="form-group">
                                <div class="panel panel-default">
                                    <div class="panel-body">
                                        <table class="table" id="variable-table">
                                            <thead>
                                                <tr>
                                                    <th width="5%">#</th>
                                                    <th width="30%">Name</th>
                                                    <th width="30%">Type</th>
                                                    <th width="30%">Options</th>
                                                    <th width="5%"></th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                            </tbody>
                                        </table>
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <input type="text" class="form-control" id="variable-name" placeholder="Enter the variable name">
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="btn-group" role="group" aria-label="...">
                                                  <button type="button" class="btn btn-default active" data-toggle="button" id="float-variable-type">Float</button>
                                                  <button type="button" class="btn btn-default" data-toggle="button" id="int-variable-type">Int</button>
                                                  <button type="button" class="btn btn-default" data-toggle="button" id="enum-variable-type">Enum</button>
                                                </div>
                                            </div>
                                            <div id="min-max-inputs">
                                                <div class="col-md-2">
                                                    <div class="input-group">
                                                        <div class="input-group-addon">Min</div>
                                                        <input type="text" pattern="^[-+.eE0-9]+$" maxlength="7" class="form-control" id="variable-min" value="0" required>
                                                    </div>
                                                </div>
                                                <div class="col-md-2">
                                                    <div class="input-group">
                                                        <div class="input-group-addon">Max</div>
                                                        <input type="text" pattern="^[-+.eE0-9]+$" maxlength="7" class="form-control" id="variable-max" value="1" required>
                                                    </div>
                                                </div>
                                            </div>
                                            <div id="enum-inputs" class="hidden">
                                                <div class="col-md-4">
                                                    <input class="form-control" id="enum-choices" placeholder="Choices separated by ;" required>
                                                </div>
                                            </div>
                                        </div>
                                        <br>
                                        <div class="row">
                                            <div class="col-md-4">
                                            <button type="button" class="btn btn-default" id="add-variable-button">+ Add variable</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <label>Model config</label>
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-md-2">
                                            <label>Mean: </label>
                                        </div>
                                        <div class="col-md-8">
                                            <div class="btn-group" data-toggle="buttons"  role="group" aria-label="..." id="mean-btn-group">
                                            </div>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-md-2">
                                            <label>Covariance: </label>
                                        </div>
                                        <div class="col-md-8">
                                            <div class="btn-group" data-toggle="buttons"  role="group" aria-label="..." id="cov-btn-group">
                                            </div>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-md-2">
                                            <label>Likelihood: </label>
                                        </div>
                                        <div class="col-md-8">
                                            <div class="btn-group" data-toggle="buttons"  role="group" aria-label="..." id="lik-btn-group">
                                            </div>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-md-2">
                                            <label>Inference: </label>
                                        </div>
                                        <div class="col-md-8">
                                            <div class="btn-group" data-toggle="buttons"  role="group" aria-label="..." id="inf-btn-group">
                                            </div>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-md-2">
                                            <label>Acquisition: </label>
                                        </div>
                                        <div class="col-md-8">
                                            <div class="btn-group" data-toggle="buttons"  role="group" aria-label="..." id="acq-btn-group">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <label>Solver config</label>
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <label>Model type: </label>
                                        </div>
                                        <div class="col-md-8">
                                            <div class="btn-group"  data-toggle="buttons" role="group" aria-label="..." id="modeltype-btn-group">
                                            </div>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-md-3">
                                            <label>Batch policy: </label>
                                        </div>
                                        <div class="col-md-8">
                                            <div class="btn-group"  data-toggle="buttons" role="group" aria-label="..." id="batchpolicy-btn-group">
                                            </div>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-md-3">
                                            <label>Batch size: </label>
                                        </div>
                                        <div class="col-md-4">
                                            <input type="text" class="form-control" id="batch-size" pattern="^[-+.eE0-9]+$" maxlength="7"  placeholder="Enter batch size" value="8">
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-md-3">
                                            <label>Init sample size: </label>
                                        </div>
                                        <div class="col-md-4">
                                            <input type="text" class="form-control" id="init-sample-size" pattern="^[-+.eE0-9]+$" maxlength="7"  placeholder="Enter init sample size" value="10">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" id="submit-problem-btn" class="btn btn-primary" disabled>Submit</button>
                                <button id="show-problem-config-btn" class="btn btn-default">Show config</button>
                            </div>
                            <textarea rows="15" cols="70" id="textarea-problem-config" class="hidden">
                            </textarea>

                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <!-- #include virtual = "includes.html" -->
    <script src="/js/index.js"></script>
    
    <script type="text/javascript">
        var h = document.location.hash;
        var hspl = h.split("#");
        if (hspl.length>1) {
            togglePage(hspl[1]);
        }
    </script>

</body>
</html>
