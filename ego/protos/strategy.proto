package NEgoProto;

import "la.proto";

message TOptConfig {
    optional string Method = 1 [default = "CG"];
    optional uint32 MinimizersNum = 2 [default = 10];
    optional uint32 MaxEval = 3 [default = 100];
    optional double Tolerance = 4 [default = 1e-10];
}


message TStrategyConfig {
    optional TOptConfig HyperOpt = 7;
    optional TOptConfig AcqOpt = 8;

    optional uint32 InitSamplesNum = 9 [default = 10];
    optional uint32 IterationsNum = 10 [default = 100];
    optional uint32 HyperOptFreq = 11 [default = 1];
};

message TStrategyState {
    optional TStrategyConfig StrategyConfig = 1;
    optional uint32 IterationNumber = 2;
    optional TMatrixD InitSamples = 3;
};