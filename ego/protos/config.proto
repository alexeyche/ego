import "extension.proto";

package NEgoProto;

message TEgoConfig {
    optional string KernelName = 1 [(description) = "Kernel name to specify covariance function", (short_option) = "-k"];
    optional string InputFile = 2 [(description) = "Input file name *.ssv supported", (short_option) = "-i"];

    optional bool ListKernels = 3 [(description) = "List available kernels and quit", (short_option) = "-lk"];
};


