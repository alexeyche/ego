import "extension.proto";

package NEgoProto;

message TModelConfig {
    optional string Cov = 1 [(description) = "Covariance kernel name", (short_option) = "-c"];
    optional string InputFile = 2 [(description) = "Input file name *.csv supported", (short_option) = "-i"];

    optional bool ListEntities = 3 [(description) = "List available entities in system and quit", (short_option) = "-l"];

    optional bool Verbose = 4 [(description) = "Turn on extra logging", (short_option) = "-v"];
};


